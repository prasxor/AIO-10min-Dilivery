  <body>
    <section class="MainContainer">
      <nav id="NavbarContainer">
        <h2>Pavan Express</h2>
        <div class="NavbarDiv">
          <ul id="NavbarList"></ul>
        </div>
        <div class="navbarIcons">
          <i
            class="fa-solid fa-magnifying-glass SearchBarIcon"
            onclick="toggleSearchBar()"
          ></i>
          <i class="fa-solid fa-cart-shopping iconStyle"></i>
          <i class="fa-solid fa-circle-user iconStyle"></i>
          <i class="fa-solid fa-gift iconStyle"></i>
        </div>
      </nav>
      <div id="searchBar" style="display: none">
        <input type="text" placeholder="Search anything"/>
        <button type="submit">Search</button>
      </div>
      <div id="SecondNavbar">
        <!-- connects with SecondNavbar javascript script dont touch until you know what are you doing  -->
      </div>

      <div id="HeroSection">
        <p id="HeroSectionBannerContent" class="HeroSectionBannerStyle"></p>
      </div>
      <div class="CardsMegaContianer">
        <h1 class="CardsMegaContainerHeading">Furniture's</h1>
        <div class="CardsSection" id="furnitureSection"></div>
      </div>

      <div id="HeroSection">
        <p id="HeroSectionBannerContent2" class="HeroSectionBannerStyle"></p>
      </div>
      <div class="CardsMegaContianer">
        <h1 class="CardsMegaContainerHeading">Gadget's</h1>
        <div class="CardsSection" id="gadgetsSection"></div>
      </div>
    </section>

    <!-- Script Section baby -->
    <script src="./Javascript/Navbar.js"></script>
    <script src="./Javascript/SecondNavbar.js" defer></script>
    <script src="./Javascript/SearchBar.js" defer></script>
    <script src="./Javascript/HeroSection.js" defer></script>
